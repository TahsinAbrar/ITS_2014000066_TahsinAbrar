<!DOCTYPE HTML>
<html>
	<head>
		<title>Registration Form</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="wrap">
			<h1>Registration Form</h1>
			<form action="" method="GET" id="regForm">
				<fieldset>
					<legend>Personal Information</legend>
					<label for="firstName">First Name: </label>
					<input type="text" 
						   name="firstNameText"
						   id="firstName"
						   placeholder="e.g. Jim"
						   tabindex="1"
						   autofocus="autofocus"
						   required="required"/><br/>
					<label for="lastName">Last Name: </label>
					<input type="text" 
						   name="lastNameText"
						   id="lastName"
						   placeholder="e.g. Collins"
						   required="required"
						   tabindex="2"/><br/>
					<label>Gender : </label>	
					<input type="radio" name="gender" 
										value="male" 
										checked="checked" 
										tabindex="3"/>Male
					<input type="radio" name="gender" 
										value="female" />Female
					<br/>
					<label for="presentAddress">Present Address : </label>
					<textarea rows="3" 
							  cols="25" 
							  wrap="soft"
						   	  required="required" 
						   	  id="presentAddress"
						   	  tabindex="4">
					</textarea><br/>
					<label for="age">Age (18-35) :</label>
	  				<input type="number" name="ageText" step="1" value="24" id="age" min="18" max="35" tabindex="5"><br/>
	  				<label for="email">Email : </label>
	  				<input type="email" name="emailText" id="email" tabindex="6"/>
				</fieldset>
				<fieldset>
					<legend>Working Information</legend>
					<label>Skillset : </label>
					<input type="checkbox" name="skill" value="php" checked="checked" tabindex="7"/>PHP
					<input type="checkbox" name="skill" value="csharp" tabindex="8" />C#
					<input type="checkbox" name="skill" value="java" tabindex="9" />Java
					<input type="checkbox" name="skill" value="python" tabindex="10" />Python
					<br/>
					<label for="occupation">Occupation : </label>
					<select id="occupation" tabindex="11">
						<option value="student">Student</option>
						<option value="trainee">Trainee</option>
						<option value="businessman">Business Man</option>
	  					<optgroup label="Employee">
							<option value="junior">Junior Developer</option>
							<option value="midlevel">Mid-Level Developer</option>
							<option value="senior">Senior Developer</option>
						</optgroup>
					</select><br/>

				</fieldset>
				<input class="btn success" type="submit" name="submitButton" 
									 			 value="Submit" 
									 			 tabindex="12"/>
				<input class="btn reset" type="reset" name="resetButton" 
									 			value="Reset" 
									 			tabindex="13"/>
			</form>
			<fieldset>
				<legend>Feedback </legend>
				<label for="feedback">Your Feedback Score : </label>
				<input type="number" name="feedbackText" id="feedback" form="regForm" value="5" min="1" max="5" tabindex="14">
			</fieldset>
		</div>
	</body>
</html>
