<!DOCTYPE html>
<html>
<head>
	<title>Understanding Event & Event handler registration</title>
	<style>
	/*	img{
			display: none;
		}
		img[alt='game']{
			display: block;
		}
	*/
	</style>
</head>
<body>
	<div class="explanation" id="zen-explanation" role="article">
		<h3 onclick="alert('Hi, I\'m am learning.')">So What is This About?</h3>
		<p>There is a continuing need to show the power of <abbr title="Cascading Style Sheets">CSS</abbr>. </p>
		<p><abbr title="Cascading Style Sheets">CSS</abbr> allows complete and total control over the style of a hypertext document.</p>
	</div>
	<div>
		<img id="imgPlaceHolder" src="images/photo-1.jpg" alt="game" width="200" height="100">
<!-- Not needed
		<img src="images/photo-2.jpg" alt="nature" width="200" height="100">
		<img src="images/photo-3.jpg" alt="abstract" width="200" height="100">
		-->
	</div>
	<nav role="navigation">
		<ul id="galleryNavigator">
			<li><a href="images/photo-1.jpg">Game</a></li>
			<li><a href="images/photo-2.jpg">Nature</a></li>
			<li><a href="images/photo-3.jpg">Abstract</a></li>
		</ul>
	</nav>
	<form>
		<input id="fullName" name="fullName" />
		<button id="btnToClick" name="btnToClick">Click me!</button>			
	</form>

<script>

	function loadImg(evt) {
		 var iph = document.getElementById('imgPlaceHolder');
		 var imgPath =typeof evt.target.href;
		 var imgName= imgPath.split('/')[imgPath.split('/').length-1];
		 alert(imgPath);
		 iph.setAttribute('src',"images/"+imgName);
		 	//return false;
		console.log(evt.target.href);
		evt.preventDefault();
	}

	function validateName(evt) {
		//console.log(typeof evt);
		//console.log(evt.target);

		var fullName = document.getElementById('fullName').value;
		//alert(fullName);
		if(fullName==""){
			alert("Please Enter your Name: ");
			evt.preventDefault();
			return false;
		}
		else{
			alert("Thank you "+fullName+" for entering your name.");
			return true;
		}
	}
	;(function() {
		var btn = document.getElementById('btnToClick');
		btnToClick.addEventListener('click',validateName,false);
		
		var galleryNavigator = document.getElementById('galleryNavigator');
		var lis = galleryNavigator.getElementsByTagName('LI');
		for(i=0;i<lis.length;i++){
			var anchor = lis[i].getElementsByTagName('a')[0];
			anchor.addEventListener('click',loadImg,false);
		}
	})();
</script>
</body>
</html>
