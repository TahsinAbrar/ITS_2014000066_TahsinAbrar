<script>
		//defining an array using Array constructor
		var anArray= new Array('apple',
							   'banana',
							   'Grape');
		var anoArr= new Array(2,3,'car');
		var aDiffArr= new Array(5);
		//assigning value to array
		anoArr[6]="I am on 7th position."

		console.log(anArray);
		//access an array element
		console.log(anArray[1]);
		console.log(anArray.length);
		console.log(anoArr);
		console.log(anoArr.length);
		console.log(aDiffArr);
		console.log(typeof aDiffArr);
		console.log(aDiffArr.length);

		//Defining an array using Array 
		var anArrLiteral=[];
		var car=['sedan',['apple','orange'],'ferari'];
		console.log(typeof anArrLiteral);
		console.log(car[1][0]);
</script>
