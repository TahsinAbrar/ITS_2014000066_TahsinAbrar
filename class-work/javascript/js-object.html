<script>
	//Defining an object using
	var Car = new Object();
	Car.name="Audi";
	Car.wheel=4;
	Car.drive=function() {
		console.log('I am driving.');
		return "This will be return";
	}
	//using the car object
	console.log(Car.wheel);
	console.log(Car.drive());
	console.log(typeof Car);

	//object Literal
	var fruits = {
		name:'apple',
		color:'red',
		taste:'Sweet',

		satisfy:function(){
			console.log('Satisfying Hunger');
		}
	};
	console.log(typeof fruits);
	console.log(fruits.name);
	console.log(fruits.satisfy());
	//objects are called associative
	var student={
		name:'bappa',
		id:'FTFL007',
		email:'bappa@ftfl.com',
		tools:{
			laptop:false,
			desktop:{
				monitor:'17inches',
				cpu:'Corei5'
			}
		}
	}
	console.log(student.tools.desktop.monitor);
	console.log(student['tools']['desktop']['monitor']);
		
</script>
